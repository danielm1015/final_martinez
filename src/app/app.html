<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
                <button ion-item icon-left (click)="onLoad(rootPage)"
                        *ngIf="!isAuthenticated">
                        <ion-icon name="log-in"></ion-icon>
                        Sign In
                    </button>
                <button ion-item icon-left (click)="onLoad(registerPage)"
                            *ngIf="!isAuthenticated">
                        <ion-icon name="person"></ion-icon>
                        Register
                    </button>
                <button ion-item icon-left (click)="onLoad(settingsPage)"
                          *ngIf="isAuthenticated">
                        <ion-icon name="settings"></ion-icon>
                        Settings
             </button>
                <button ion-item icon-left (click)="onLogOut(rootPage)"
                           *ngIf="isAuthenticated">
                        <ion-icon name="log-out"></ion-icon>
                        Logout
                    </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav [class]="selectedTheme"></ion-nav>
