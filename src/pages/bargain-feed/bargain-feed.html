<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Bargain</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
<h2>Bargain Feed</h2>
  <ion-list>
    <button ion-item *ngFor="let feed of (feeds | async)?.results" (click)="openDetails(feed)">
      {{ feed.title }} <!--Binding Obserable object data into button-->
     </button>
  </ion-list>

</ion-content>
