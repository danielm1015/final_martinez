<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Settings</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-list>
  <ion-item>
      <ion-label>Night Theme</ion-label>
          <ion-toggle (click)="isClicked(data.myToggle)"
          [(ngModel)] ="data.myToggle">
          </ion-toggle>
  </ion-item>

  <ion-card *ngIf="data.myToggle">
      <ion-card-header>Night</ion-card-header>

      <ion-list>
          <button ion-item>Mushroom</button>
          <button ion-item>Spinach</button>
          <button ion-item>Red Peppers</button>
      </ion-list>

  </ion-card>

  <ion-card *ngIf="!data.myToggle">
      <ion-card-header>Day Theme</ion-card-header>

      <ion-list>
          <button ion-item>Beef</button>
          <button ion-item>Chicked</button>
          <button ion-item>Sausage</button>
      </ion-list>
  </ion-card>

</ion-list>
